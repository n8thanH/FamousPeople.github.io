    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 20px;
            gap: 20px;
            overflow-x: hidden;
            text-align: center;
            font-size: 2rem;
        }

        img {
            width: 100%;
            height: 80vh;
            object-fit: cover;
        }
    </style>

</head>
